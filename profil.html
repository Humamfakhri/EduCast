<html lang="en">
    <head>
    <meta charset="utf-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.6/dist/css/splide.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/profil.css">

    <title>EduCast</title>
    </head>

    <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="img/brand.svg">  
                <div class="ms-2 d-inline fw-bold">EduCast</div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link me-4" href="#">Beranda</a>
                    <a class="nav-link me-4" href="#">Jelajahi</a>
                    <a class="nav-link me-4" href="#">Blog</a>
                    <a class="nav-link me-4 active" aria-current="page" href="#">Profil Tim</a>
                    <a href="#" class="btn font-pop btn-kedua-mini">Daftar</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- NAVBAR END -->
    <!-- HERO -->
    <section class="section-hero">
        <div class="container d-flex align-items-center justify-content-center text-light text-center">
            <div class="tim mb-3">Team Curious</div>
            <div class="quote fw-bold mb-5">Mewujudkan Ide<br>Dengan Kode</div>
            <a href="#" class="text-decoration-none"><div class="btn-utama font-pop" style="font-weight: 500;">Hubungi Kami</div></a>
        </div>
    </section>
    <!-- HERO END -->

    <!-- FOOTER -->
    <!-- FOOTER END -->

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.6/dist/js/splide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide-extension-auto-scroll@0.3.1/dist/js/splide-extension-auto-scroll.min.js"></script>

    <script>
        window.addEventListener('scroll', function(){
            let header = document.querySelector('nav');
            let windowPosition = window.scrollY > 0;

            header.classList.toggle('nav-scrolled', windowPosition);
        });
        const splide = new Splide( '.splide', {
            type       : 'loop',
            padding    : '5rem',
            perPage    : 4,
            perMove    : 1,
            gap        : '2rem',
            pagination : false,
            arrows     : false,
            drag       : 'free',
            autoScroll: {
                speed: 2,
            },
        } );

        splide.mount(window.splide.Extensions);

    </script>

    </body>
</html>
